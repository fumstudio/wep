            <div class="form-container">
   <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="Enter your first name"><br>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Enter your last name"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" type="text" placeholder="Enter your phone number"><br>

        <label for="street">Street:</label>
        <input id="street" type="text" placeholder="Enter your street"><br>

        <label for="building">Building/Complex:</label>
        <input id="building" type="text" placeholder="Enter your building/complex"><br>

        <label for="city">City:</label>
        <input id="city" type="text" placeholder="Enter your city"><br>

        <label for="suburb">Suburb:</label>
        <input id="suburb" type="text" placeholder="Enter your suburb"><br>

        <label for="zipCode">Zip Code:</label>
        <input id="zipCode" type="text" placeholder="Enter your zip code"><br>

        <label for="state">State:</label>
        <input id="state" type="text" placeholder="Enter your state"><br>

        <label for="country">Country:</label>
        <input id="country" type="text" placeholder="Enter your country"><br>

<input type="submit" value="Submit" class="green-text">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shippingOptions = document.querySelectorAll('.shipping-option');
            let selectedOptionValue = 'None'; // Default value if no option is selected

            // Load saved data from local storage
            const savedUserData = localStorage.getItem('userData');
            if (savedUserData) {
                const userData = JSON.parse(savedUserData);
                document.getElementById('firstName').value = userData.firstName;
                document.getElementById('lastName').value = userData.lastName;
                document.getElementById('phoneNumber').value = userData.phoneNumber;
                document.getElementById('street').value = userData.street;
                document.getElementById('building').value = userData.building;
                document.getElementById('city').value = userData.city;
                document.getElementById('suburb').value = userData.suburb;
                document.getElementById('zipCode').value = userData.zipCode;
                document.getElementById('state').value = userData.state;
                document.getElementById('country').value = userData.country;
            }

            shippingOptions.forEach(option => {
                option.addEventListener('click', function () {
                    shippingOptions.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedOptionValue = this.querySelector('input[name="shippingOption"]').value;
                });
            });

            document.getElementById('shippingForm').addEventListener('submit', function (event) {
                event.preventDefault();

                // Get user input values
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    street: document.getElementById('street').value,
                    building: document.getElementById('building').value,
                    city: document.getElementById('city').value,
                    suburb: document.getElementById('suburb').value,
                    zipCode: document.getElementById('zipCode').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value
                };

                // Save user data to local storage
                localStorage.setItem('userData', JSON.stringify(userData));

                // Construct message for WhatsApp
  const message = `Selected Shipping Option: ${selectedOptionValue}\n
                    First Name: ${userData.firstName}\n
                    Last Name: ${userData.lastName}\n
                    Phone Number: ${userData.phoneNumber}\n
                    Street: ${userData.street}\n
                    Building: ${userData.building}\n
                    City: ${userData.city}\n
                    Suburb: ${userData.suburb}\n
                    Zip Code: ${userData.zipCode}\n
                    State: ${userData.state}\n
                    Country: ${userData.country}`;

                const phoneNumber = '0659860276';
                const encodedMessage = encodeURIComponent(message);

                // Redirect to WhatsApp with the message
                window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            });
        });
    </script>
